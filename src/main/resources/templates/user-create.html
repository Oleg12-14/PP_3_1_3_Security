<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <style>
        body {
            background-color: #292929;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }
        h2 {
            text-shadow: -2px 2px 1px #660066;
            text-align: center
        }

        label {
            display: block;
            margin-top: 16px;
            color: #ffffff;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #FF00FF;
            background-color: #292929;
            color: #FFFFFF;
        }

        button[type="submit"] {
            background-color: #660066;
            color: #FFFFFF;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #993399;
        }

        /* Общие стили для кнопок */
        .button {
            background-color: #660066;
            color: #FFFFFF;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Стили для кнопок "Добавить" и "Create User" */
        .create-button {
            background-color: #660066;
        }

        /* При наведении на кнопки */
        .button:hover {
            background-color: #993399;
        }

        .errors {
            color: red;
        }


    </style>
</head>

<body>
<div>
    <h2>Новый Пользователь</h2>
    <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка в имени</div>
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" th:field="*{surname}" required/>
        <div class="errors" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Ошибка в фамилии</div>
        <label for="department">Отдел:</label>
        <input type="text" id="department" th:field="*{department}" required/>
        <div class="errors" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Ошибка в отделе</div>
        <label for="salary">З/П:</label>
        <input type="number" id="salary" th:field="*{salary}" required/>
        <div class="errors" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Ошибка в ЗП</div>
        <label for="username">Логин:</label>
        <input type="text" id="username" th:field="*{username}" required/>
        <div class="errors" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка в логине</div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required/>
        <div class="errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка в пароле</div>
        <label for="role">Роль:</label>
        <select id="role" name="role" th:field="*{role}" multiple="multiple">
            <option value="">Выберите роль</option>
            <option th:each="role : ${user_roles}"

                    th:value="${role.getId()}"
                    th:text="${role.getName()}"></option>
        </select>
        <!--                    th:selected="${role.getName()}"-->
        <input type="submit" value="Сохранить пользователя" class="btn btn-outline-success my-2 my-sm-0 update-button">

        <input type="button" value="Выйти" class="button logout-button" style="float: right;"
               onclick="window.location.href = '/logout'"/>
    </form>
</div>
</body>
</html>
